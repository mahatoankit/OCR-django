{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Upload Image for OCR</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.image.id_for_label }}" class="form-label">Select Image</label>
                        {{ form.image }}
                        {% if form.image.errors %}
                        <div class="text-danger">
                            {{ form.image.errors }}
                        </div>
                        {% endif %}
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Upload for OCR</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
